<div>
	<mat-form-field>
		<mat-label>{{ placeholder }}</mat-label>
		<mat-chip-grid #chipGrid aria-label="Elements selection">
			<mat-chip-row *ngFor="let item of value; let index = index" (removed)="remove(item)">
				{{ item | readableObject : index }}
				<button type="button" matChipRemove [attr.aria-label]="'remove ' + item">
					<mat-icon>cancel</mat-icon>
				</button>
			</mat-chip-row>
		</mat-chip-grid>
		<input
			placeholder="New Element..."
			#genresInput
			[formControl]="innerControl"
			[matChipInputSeparatorKeyCodes]="separatorKeysCodes"
			[matChipInputFor]="chipGrid"
			(focusin)="onFocusIn()"
			(focusout)="onFocusOut()"
			(matChipInputTokenEnd)="add($event)"
		/>
		<ul
			class="auto-complete"
			infiniteScroll
			*ngIf="params$ | async as params"
			[scrollWindow]="false"
			[infiniteScrollDistance]="2"
			(scrolled)="onScroll(params)"
		>
			<li
				class="auto-complete__item"
				(click)="selected(element)"
				*ngFor="let element of filteredItems | async; let index = index"
			>
				{{ element | readableObject : index }}
			</li>
		</ul>
	</mat-form-field>
</div>
